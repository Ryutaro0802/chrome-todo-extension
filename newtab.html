<html lang="ja">

<head>
    <title>TODO</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet" />
</head>

<body>
    <i class="material-icons jsc-mode-icon"></i>
    <div class="todo-app">
        <div id="js-switch-mode-container"></div>
        <div class="form-container">
            <form id="js-form">
                <input id="js-form-input" class="new-todo" type="text" placeholder="What need to be done?"
                    autocomplete="off" autofocus>
            </form>
        </div>
        <div id="js-todo-list" class="todo-list"></div>
        <footer class="footer">
            <span id="js-todo-count">TODO ITEM: 0</span>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
